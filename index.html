<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* GLOBAL RESET to force the font everywhere */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff0f3 0%, #ffc3a0 100%);
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            text-align: center;
            overflow: hidden; 
        }

        #game-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        h1 {
            color: #ff748c;
            font-size: 2rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* TIMER STYLES - Fixed to prevent disappearing */
        .timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            color: #d63384;
        }
        .timer-unit {
            display: flex;
            flex-direction: column;
        }
        .timer-unit span:first-child { font-size: 1.5rem; }
        .timer-unit span:last-child { font-size: 0.8rem; text-transform: uppercase; }

        /* BUTTON CONTAINER - Keeps buttons side-by-side */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 50px; 
            position: relative; /* Helper for layout */
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
        }

        #yes-btn {
            background-color: #ff748c;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 116, 140, 0.4);
            z-index: 20; 
        }

        /* NO BUTTON - Starts normal, moves later */
        #no-btn {
            background-color: white;
            color: #ff748c;
            border: 2px solid #ff748c;
        }

        /* HIDDEN SECTIONS */
        .hidden { display: none; }

        /* HEART ANIMATION */
        .floating-heart {
            position: absolute;
            color: #ff748c;
            animation: floatUp 4s linear infinite;
            pointer-events: none;
            top: 100vh;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        
        /* SECRET MESSAGE */
        #secret-text { display: none; color: #d63384; margin-top: 15px; }
        #heart-btn { font-size: 4rem; background: none; margin-top: 20px; outline: none; }
    </style>
</head>
<body>

    <div id="game-container">
        
        <div id="ask-section">
            <h1>HEY BEAUTIFULLLLL<br>Will you be my Valentine???</h1>
            <p>COUNTDOWN</p>

            <div class="timer">
                <div class="timer-unit"><span id="days">00</span><span>Days</span></div>
                <div class="timer-unit"><span id="hours">00</span><span>Hrs</span></div>
                <div class="timer-unit"><span id="mins">00</span><span>Mins</span></div>
                <div class="timer-unit"><span id="secs">00</span><span>Secs</span></div>
            </div>

            <div class="btn-container">
                <button id="yes-btn" onclick="showSuccess()">Yes</button>
                <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="success-section" class="hidden">
            <h1>YAYYYYYYYYYYYYY</h1>
            <p>I LOVE YOU THE MOSTESTESTESTTTTT</p>
            
            <button id="heart-btn" onclick="checkSecret()">üíñ</button>
            <p style="font-size: 0.8rem; color: #aaa;">(tap 3 times)</p>

            <div id="secret-text">
                "Distance made my heart grow fonder. üíãüíãüíã"
            </div>
        </div>

    </div>

    <div id="celebration"></div>

    <script>
        // 1. Move the No Button (Safe Mode Logic)
        function moveButton() {
            const btn = document.getElementById('no-btn');
            
            // This line ensures it only "floats" AFTER the first interaction
            btn.style.position = 'fixed';
            
            // Safe area calculation to keep it on screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 40) + 20;
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // 2. Show Success Screen
        function showSuccess() {
            document.getElementById('ask-section').style.display = 'none';
            document.getElementById('success-section').style.display = 'block';
            createHearts();
        }

        // 3. Secret Message (3 Clicks)
        let clickCount = 0;
        function checkSecret() {
            clickCount++;
            const heart = document.getElementById('heart-btn');
            
            // Visual feedback
            heart.style.transform = "scale(0.8)";
            setTimeout(() => heart.style.transform = "scale(1)", 100);

            if (clickCount === 3) {
                document.getElementById('secret-text').style.display = 'block';
                heart.innerHTML = "üíù";
            }
        }

        // 4. Floating Hearts Animation
        function createHearts() {
            const container = document.getElementById('celebration');
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    container.appendChild(heart);
                }, i * 200);
            }
        }

        // 5. Countdown Timer (Target: Feb 14, 2026)
        const targetDate = new Date("February 14, 2026 00:00:00").getTime();
        
        const timer = setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.querySelector('.timer').innerHTML = "It's Time! ‚ù§Ô∏è";
                clearInterval(timer);
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h;
            document.getElementById('mins').innerText = m;
            document.getElementById('secs').innerText = s;
        }, 1000);
    </script>
</body>
</html>
