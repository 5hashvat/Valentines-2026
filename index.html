<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff748c;
            --secondary-pink: #ffafbd;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-color) 0%, #ffc3a0 100%);
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        #game-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 116, 140, 0.2);
            backdrop-filter: blur(10px);
            z-index: 10;
            max-width: 450px;
            width: 90%;
            margin: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--primary-pink);
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            min-height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            font-weight: bold;
        }

        #yes-btn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 116, 140, 0.4);
        }

        #no-btn {
            background-color: #fff;
            color: #ff748c;
            border: 2px solid var(--primary-pink);
            position: relative;
        }

        /* Countdown Styles */
        #countdown-container {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #ffcad4;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-weight: bold;
            color: #d63384;
        }

        .timer-unit {
            display: flex;
            flex-direction: column;
        }

        .timer-unit span:first-child {
            font-size: 1.5rem;
        }

        .timer-unit span:last-child {
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .success-message { display: none; }

        #celebration {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
        }

        .floating-heart {
            position: absolute; color: var(--primary-pink);
            animation: floatUp 4s linear infinite; opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ask-section">
            <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
            <p>I can't wait to see you soon.</p>
            
            <div class="buttons">
                <button id="yes-btn" onclick="showSuccess()">YES!</button>
                <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>

            <div id="countdown-container">
                <p style="font-size: 0.9rem; margin-bottom: 10px;">Counting down to our day:</p>
                <div id="timer" class="timer">
                    <div class="timer-unit"><span id="days">00</span><span>Days</span></div>
                    <div class="timer-unit"><span id="hours">00</span><span>Hrs</span></div>
                    <div class="timer-unit"><span id="mins">00</span><span>Mins</span></div>
                    <div class="timer-unit"><span id="secs">00</span><span>Secs</span></div>
                </div>
            </div>
        </div>

        <div id="success-section" class="success-message">
            <h1>YAY! ü•∞</h1>
            <p>My heart is all yours.</p>
            <div style="font-size: 5rem; margin-top: 20px;">üíñ</div>
        </div>
    </div>

    <div id="celebration"></div>

    <script>
        function moveButton() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showSuccess() {
            document.getElementById('ask-section').style.display = 'none';
            document.getElementById('success-section').style.display = 'block';
            createHearts();
        }

        function createHearts() {
            const container = document.getElementById('celebration');
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    container.appendChild(heart);
                }, i * 100);
            }
        }

        // --- Countdown Logic ---
        const targetDate = new Date("February 14, 2026 00:00:00").getTime();

        const timerInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("mins").innerHTML = minutes;
            document.getElementById("secs").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById("countdown-container").innerHTML = "Happy Valentine's Day! ‚ù§Ô∏è";
            }
        }, 1000);
    </script>
</body>
</html>
