<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Force Raleway Bold on everything */
        * {
            font-family: 'Raleway', sans-serif !important;
            font-weight: 700;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #ff748c;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0; padding: 0; 
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; 
            background: linear-gradient(135deg, var(--bg-color) 0%, #ffc3a0 100%);
            overflow-x: hidden; text-align: center;
        }

        #game-container {
            background: rgba(255, 255, 255, 0.95); 
            padding: 3rem 2rem; 
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 116, 140, 0.2); 
            backdrop-filter: blur(10px);
            z-index: 10; 
            max-width: 450px; 
            width: 90%; 
            margin: 20px;
        }

        h1 { 
            color: var(--primary-pink); 
            font-size: 2.2rem; 
            line-height: 1.2;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        p { font-size: 1.1rem; color: #555; margin-bottom: 25px; }

        button {
            padding: 15px 40px; 
            font-size: 1.1rem; 
            border: none; 
            border-radius: 50px;
            cursor: pointer; 
            transition: transform 0.1s; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            margin: 10px;
            z-index: 100; /* Ensures button stays on top */
        }

        button:active { transform: scale(0.95); }

        #yes-btn { background-color: var(--primary-pink); color: white; box-shadow: 0 4px 15px rgba(255, 116, 140, 0.4); }
        #no-btn { background-color: #fff; color: #ff748c; border: 2px solid var(--primary-pink); position: absolute; }

        .timer { display: flex; justify-content: center; gap: 15px; color: #d63384; margin-top: 20px; }
        .timer-unit { display: flex; flex-direction: column; }
        .timer-unit span:first-child { font-size: 1.8rem; line-height: 1; }
        .timer-unit span:last-child { font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; }

        .hidden { display: none !important; }
        
        #secret-text {
            margin-top: 15px; 
            color: #d63384;
            display: none; 
            animation: fadeIn 2s; 
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Heart Button Styling */
        #heart-btn {
            background: none; border: none; font-size: 5rem; cursor: pointer; padding: 0; margin: 20px 0 0 0; outline: none; box-shadow: none;
        }
        #heart-btn:active { transform: scale(0.85); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .floating-heart { position: absolute; color: var(--primary-pink); animation: floatUp 4s linear infinite; pointer-events: none; z-index: 1; }
        @keyframes floatUp { 0% { transform: translateY(100vh) scale(0.5); opacity: 1; } 100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } }
    </style>
</head>
<body>

    <div id="game-container">
        
        <div id="ask-section">
            
            <h1>Will you be my Valentine? ❤️</h1>
            
            <p>Counting down the moments</p>
            
            <div id="timer" class="timer">
                <div class="timer-unit"><span id="days">00</span><span>Days</span></div>
                <div class="timer-unit"><span id="hours">00</span><span>Hrs</span></div>
                <div class="timer-unit"><span id="mins">00</span><span>Mins</span></div>
                <div class="timer-unit"><span id="secs">00</span><span>Secs</span></div>
            </div>

            <div style="margin-top: 30px; position: relative; height: 60px;">
