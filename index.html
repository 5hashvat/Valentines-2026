<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff748c;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, var(--bg-color) 0%, #ffc3a0 100%);
            font-family: 'Quicksand', sans-serif; overflow-x: hidden; text-align: center;
        }

        #game-container {
            background: rgba(255, 255, 255, 0.85); padding: 2.5rem; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 116, 140, 0.2); backdrop-filter: blur(10px);
            z-index: 10; max-width: 450px; width: 90%; margin: 20px;
        }

        h1 { font-family: 'Pacifico', cursive; color: var(--primary-pink); font-size: 2.2rem; }

        button {
            padding: 12px 30px; font-size: 1.1rem; border: none; border-radius: 50px;
            cursor: pointer; transition: transform 0.2s; font-weight: bold; margin: 10px;
        }

        #yes-btn { background-color: var(--primary-pink); color: white; }
        #no-btn { background-color: #fff; color: #ff748c; border: 2px solid var(--primary-pink); position: relative; }

        .timer { display: flex; justify-content: center; gap: 15px; color: #d63384; margin-top: 10px; }
        .timer-unit { display: flex; flex-direction: column; }
        .timer-unit span:first-child { font-size: 1.5rem; font-weight: bold; }

        .hidden { display: none; }
        
        #secret-text {
            margin-top: 20px; font-style: italic; color: #d63384;
            display: none; animation: fadeIn 2s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .floating-heart { position: absolute; color: var(--primary-pink); animation: floatUp 4s linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(100vh) scale(0.5); opacity: 1; } 100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ask-section">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <p>Counting down the moments...</p>
            <div id="timer" class="timer">
                <div class="timer-unit"><span id="days">00</span><span>Days</span></div>
                <div class="timer-unit"><span id="hours">00</span><span>Hrs</span></div>
                <div class="timer-unit"><span id="mins">00</span><span>Mins</span></div>
                <div class="timer-unit"><span id="secs">00</span><span>Secs</span></div>
            </div>
            <div style="margin-top: 20px;">
                <button id="yes-btn" onclick="showSuccess()">YES!</button>
                <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="success-section" class="hidden">
            <h1>YAY! ü•∞</h1>
            <p>I love you more than words can say.</p>
            <div id="heart-trigger" onclick="checkSecret()" style="font-size: 5rem; cursor: pointer; user-select: none;">üíñ</div>
            <p id="secret-hint" style="font-size: 0.7rem; color: #aaa; margin-top: 10px;">(Psst... try tapping the heart 3 times)</p>
            <div id="secret-text">
                "Distance is just a test to see how far love can travel. <br> I can't wait until we're in the same time zone again."
            </div>
        </div>
    </div>

    <div id="celebration"></div>

    <script>
        // No button logic
        function moveButton() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed'; btn.style.left = x + 'px'; btn.style.top = y + 'px';
        }

        // Success transition
        function showSuccess() {
            document.getElementById('ask-section').classList.add('hidden');
            document.getElementById('success-section').classList.remove('hidden');
            createHearts();
        }

        // Secret logic
        let clickCount = 0;
        function checkSecret() {
            clickCount++;
            if (clickCount === 3) {
                document.getElementById('secret-text').style.display = 'block';
                document.getElementById('secret-hint').style.display = 'none';
                document.getElementById('heart-trigger').innerHTML = 'üíù';
            }
        }

        // Floating hearts
        function createHearts() {
            const container = document.getElementById('celebration');
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    container.appendChild(heart);
                }, i * 150);
            }
        }

        // Countdown (Target: Feb 14, 2026)
        const targetDate = new Date("February 14, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const d = targetDate - now;
            document.getElementById("days").innerHTML = Math.floor(d / (1000*60*60*24));
            document.getElementById("hours").innerHTML = Math.floor((d % (1000*60*60*24)) / (1000*60*60));
            document.getElementById("mins").innerHTML = Math.floor((d % (1000*60*60)) / (1000*60));
            document.getElementById("secs").innerHTML = Math.floor((d % (1000*60)) / 1000);
        }, 1000);
    </script>
</body>
</html>
